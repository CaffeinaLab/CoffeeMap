<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="../coffeemap.js"></script>
	<link rel="stylesheet" href="../coffeemap.css" />
</head>
<body>
	<div id="map" style="width:800px; border: 1px dashed #ddd;"></div>
	<script>
		new CoffeeMap({
			containerSelector: '#map',
			mapName: 'world',
			baseSVGPath: '/coffeemap/svg',
			highlightedCountries: [ 'IT', 'RU' ],
			clickableCountries: [ 'US' ,'IT', 'RU' ]
		});
	</script>
</body>
</html>
